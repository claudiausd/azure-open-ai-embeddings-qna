# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - testopenaidevcs-site

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://cipmpnoovle.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_1cb9078aabc94c9585827f856440c745 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b0007325f7fa491f81eb831ee9dc80a0 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: cipmpnoovle.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1cb9078aabc94c9585827f856440c745 }}/cognitiveServices:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'testopenaidevcs-site'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8f5e3bd3d04a497e93bd8f9db0b5bbf0 }}
        images: 'cipmpnoovle.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1cb9078aabc94c9585827f856440c745 }}/cognitiveServices:${{ github.sha }}'