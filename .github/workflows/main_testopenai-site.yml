# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - testopenai-site

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://github.com/claudiausd/azure-open-ai-embeddings-qna/tree/fabrizio1/
        username: ${{ secrets.AzureAppService_ContainerUsername_034a29750ec64822a99a66854b23ddb5 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e4a7219b251449af8555be396fc3b8cb }}


    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: github.com/claudiausd/azure-open-ai-embeddings-qna/tree/fabrizio1/${{ secrets.AzureAppService_ContainerUsername_ed893f24d619423ba36dc3b34827b4b4 }}/fruoccooai-embeddings:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'testopenai-site'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_569c6781ca564c9ca64db9836414bdaa }}
        images: 'github.com/claudiausd/azure-open-ai-embeddings-qna/tree/fabrizio1/${{ secrets.AzureAppService_ContainerUsername_ed893f24d619423ba36dc3b34827b4b4 }}/fruoccooai-embeddings:${{ github.sha }}'